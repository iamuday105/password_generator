<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=League+Spartan:wght@100..900&display=swap');
      </style>
      
  </head>

  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="display_container">
        <!-- using customer atrribute we can fetch the data -->
        <input
          data-passwordDisplay
          type="text"
          readonly
          placeholder="Password"
        />
        <button data-copy>
          <span data-copyMsg></span>
          <img src="./assets/copy.svg" alt="copy-img" width="23" height="23"/>
        </button>
      </div>

      <div class="input-container">
        <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
        </div>
         <input data-lengthSlider type="range" min="1" max="20" class="slider" step="1">

         <!-- checkboxes -->

         <div>
            <input type="checkbox" id="uppercase">
            <label for="uppercae">Includes Uppercase letters</label>
         </div>

         <div>
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes lowercase letters</label>
         </div>

         <div>
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes numbers</label>
         </div>

         <div>
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes symbols</label>
         </div>

         <!-- strength section -->

         <div class="strength-container">
            <p>Strength</p>
             <div data-indicator></div>
         </div>

         <!-- generate password -->
          <button class="generate-Btn" >Generate Password</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
